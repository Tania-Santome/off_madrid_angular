<div class="container">
    <section>
        <nav>
            <a routerLink="/main">HOME</a>
            <span> &gt; </span>
            <a [routerLink]="['evento', evento.id]">{{evento.name}}</a>
        </nav>
        <div class="row">
            <div class="col-6 p-2">
                <img [src]="rutaCompletaImagen(evento.image)" [alt]="evento.name">
            </div>
            <div class="col-6 p-2">
                <h1>{{evento.name}}</h1>
                <p>{{evento.description}}</p>
            </div>
            <div class="col-6 p-2">
                <a [routerLink]="['/evento/update', evento.id]" class="btn btn-primary">Editar</a>
                &nbsp;
                <!-- esta funcion se llama en el comp.ts -->
                <a (click)="deleteEvent(evento)" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    </section>
</div>
