<div class="container">
    <section>
        <h1 class="main_title">Editar {{evento.name}}</h1>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <input type="text" formControlName="location_id">
            <input type="text" formControlName="user_id">



            <div class="form-group row">
                <label class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>


            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Type</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="type">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Comienzo</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="start_date">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Finalizaci√≥n</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="end_date">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Imagen</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="image">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-4 col-form-label">Sinopsis</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-4 col-form-label">Precio</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="price">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button class="btn btn-primary" type="submit">Enter</button></div>
            </div>
        </form>
    </section>
</div>
