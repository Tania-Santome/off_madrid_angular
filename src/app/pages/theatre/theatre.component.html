<div class="container">
    <section>
        <h1 class="main_title py-2">Theatres, directory.</h1>
        <div class="row layoutTheatre">
            <div class="col-3 py-2 " *ngFor="let location of listaLocations">
                <h2><a [href]="location.url">{{location.name}}</a>
                </h2>
                <p>{{location.address}}</p>
                <p>{{location.phone}}</p>

            </div>


        </div>
    </section>

</div>
