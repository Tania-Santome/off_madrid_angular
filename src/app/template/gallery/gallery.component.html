<div class="gallery">
    <div class="container">
        <div class="row">

            <div class="col-3 p-1" *ngFor="let evento of listaEventos">
                <div class="gallery__item">
                    <img [src]="rutaCompletaImagen(evento.image)" [alt]="evento.name">
                    <div class="gallery__description">
                        <p>{{evento.name}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
