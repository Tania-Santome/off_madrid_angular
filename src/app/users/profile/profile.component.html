<div class="container">
    <section>

        <div class="row">
            <div class="col-2 ">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Bundesarchiv_Bild_183-18073-0003%2C_Konstantin_Sergejewitsch_Stanislawski.jpg"
                    class="c" alt="avatar">
            </div>
            <div class="col-10 p-2">
                <ul>
                    <li>Name:{{user.name}}</li>
                    <li>E-mail:{{user.email}}</li>
                    <li>Description:</li>
                </ul>
                <button class="btn btn-primary" (click)="logout()">Logout</button> &nbsp;
                <a class="btn btn-primary" [routerLink]="['/location/create']">Crear Teatro</a>
            </div>
        </div>




        <div class="row" *ngFor="let location of locations">
            <div class="col-6">
                <h2>{{location.name}}</h2>
                <p>{{location.description}}</p>

                <a class="btn btn-primary" [routerLink]="['/location/update',location.id]">Editar
                    {{ location.name }}</a> &nbsp;
                <a class="btn btn-primary" [routerLink]="['/evento/create', location.id]">Crear Evento</a>


            </div>
            <div class="col-6"><img [src]="rutaCompletaImagen(location.image)" [alt]="location.name">

            </div>

        </div>
    </section>
</div>
