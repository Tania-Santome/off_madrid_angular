<div class="container">
    <section>
        <h1 class="main_title">Crear teatrillo chuchis</h1>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <input type="hidden" formControlName="user_id">
            <input type="hidden" formControlName="id">


            <div class="form-group row">
                <label class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-4 col-form-label">Imagen</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="image">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Sinopsis</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </div>



            <div class="form-group row">
                <label class="col-4 col-form-label">Type</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="type">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Ciudad</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="city">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">CP</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="cp">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Dirección</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="address">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Latitud</label>
                <div class="col-8">
                    <input type=number class="form-control" formControlName="lat">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Longitud</label>
                <div class="col-8">
                    <input type=number class="form-control" formControlName="lng">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">URL
                </label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="url">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Capacidad</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="capacity">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Teléfono</label>
                <div class="col-8">
                    <input type=number class="form-control" formControlName="phone">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="email">
                </div>
            </div>



            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button class="btn btn-primary" type="submit">Enter</button></div>
            </div>
        </form>
    </section>
</div>
